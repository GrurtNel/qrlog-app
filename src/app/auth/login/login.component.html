<div class="wrapper" >
  <div class="uk-height-1-1">
    <div class="uk-flex uk-flex-center uk-flex-middle uk-height-viewport">
        <div class="uk-position-bottom-center uk-position-small uk-visible@m">
          <span class="uk-text-small uk-text-muted">© 2017 GrurtNel - <a href="https://opencoder.org">Created by GrurtNel</a></span>
        </div>
        <div class="uk-width-large uk-padding-small">
          <form #f="ngForm">
            <fieldset class="uk-fieldset">
              <legend class="uk-legend uk-text-center">Đăng nhập vào hệ thống</legend>
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: user"></span>
                  <input class="uk-input uk-form-large" required placeholder="Số điện thoại" type="text" name="phone" ngModel>
                </div>
              </div>
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: lock"></span>
                  <input class="uk-input uk-form-large" required placeholder="Mật khẩu" type="password" name="password" ngModel>
                </div>
              </div>
              
              <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-button-primary uk-button-large uk-width-1-1" (click)="onLogin(f)">Đăng nhập</button>
              </div>
            </fieldset>
          </form>
          <div>
            <div class="uk-text-center">
              <a class="uk-link-reset uk-text-small" data-uk-toggle="target: #recover;animation: uk-animation-slide-top-small">Quên mật khẩu?</a>
              | <a class="uk-link-reset uk-text-small" [routerLink]="['/register']">Đăng ký</a>
            </div>
            <div class="uk-margin-small-top" id="recover" hidden>
              <form action="login.html">
                
                <div class="uk-margin-small">
                  <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: mail"></span>
                    <input class="uk-input" placeholder="E-mail" required type="text">
                  </div>
                </div>
                <div class="uk-margin-small">
                  <button class="uk-button uk-button-primary uk-button-primary uk-width-1-1">Gửi mật khẩu</button>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
