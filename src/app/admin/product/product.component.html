
<!-- panel -->
<div class="uk-width-1-1@l uk-width-1-1@xl">
  <div class="uk-card uk-card-default uk-card-small uk-card-hover">
    <div class="uk-card-header">
      <div class="uk-grid uk-grid-small">
        <div class="uk-width-auto"><h4 class="uk-margin-remove-bottom">Danh sách sản phẩm</h4></div>
        <div class="uk-width-expand uk-text-right">
        </div>
      </div>
    </div>
    <div class="uk-card-body">
      <div class="uk-margin">
        <div class="uk-width-1-2">
            <select class="uk-select uk-width-2-3" #filterCustomer>
                <option value="">Chọn khách hàng</option>
                <option value="{{customer.id}}" *ngFor="let customer of customers">{{customer.company_name}}</option>
            </select>
            <button class="uk-button uk-button-primary" (click)="onFilter(filterCustomer.value)">Lọc</button>
        </div>
      </div>
      <div class="uk-overflow-auto">
        <div class="uk-placeholder uk-text-center" *ngIf="!products">
          Hiện không có sản phẩm nào
        </div>
    </div>
    <div *ngIf="products" class="uk-grid uk-grid-medium uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l  uk-child-width-1-6@xl uk-grid-match js-filter" data-uk-grid="masonry: true" data-uk-sortable="handle: .drag-icon">
        <!-- card -->
        <!-- card -->
        <div class="nature-card" *ngFor="let p of products">
            <div class="uk-card uk-card-small uk-card-default">
              <div class="uk-card-header">
                <div class="uk-grid uk-grid-small uk-text-small" data-uk-grid>
                  <div class="uk-width-expand">
                    <span class="cat-txt">Nature / Outdoor</span>
                  </div>
                  <div class="uk-width-auto uk-text-right uk-text-muted">
                    <span data-uk-icon="icon:clock; ratio: 0.8"></span> 3 min.
                  </div>
                </div>
              </div>
              <div class="uk-card-media">
                <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                  <img class="lazy"  data-width="400" data-height="300" alt="" src="{{p.gallery[0]}}">
                  <div class="uk-transition-slide-bottom uk-position-bottom uk-overlay uk-overlay-primary">
                    <span data-uk-icon="icon:heart; ratio: 0.8"></span> 12.345 <span data-uk-icon="icon:comment; ratio: 0.8"></span> 12.345
                  </div>
                </div>
                
              </div>
              <div class="uk-card-body">
                <h6 class="uk-margin-small-bottom uk-margin-remove-adjacent uk-text-bold">{{p.name}}</h6>
              </div>
              <div class="uk-card-footer">
                <div class="uk-grid uk-grid-small uk-grid-divider uk-flex uk-flex-middle" data-uk-grid>
                  <div class="uk-width-expand uk-text-small">
                  <button class="uk-button uk-button-small uk-button-primary">Sửa</button>
                  </div>
                  <div class="uk-width-auto uk-text-right">
                      <button class="uk-button uk-button-small uk-button-danger">Xóa</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /card -->
      </div>
    <a [routerLink]="['create/'+filterCustomer.value]" class="uk-button uk-button-primary uk-margin" *ngIf="filterCustomer.value!==''">Thêm mới</a>
    </div>
  </div>
  <!-- list product -->
</div>
<!-- /panel -->
